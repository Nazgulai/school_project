{% extends 'Mysite/base.html' %}
{%  load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}

  <div class="card-panel" style="width: 300px; margin: auto">
            <div class="row" >
              <form class="col-md-12">
                  {{ form|cripy }}
                <h5>Subscribe to our newsletter</h5>
                <br>
                <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="form-control">
                  <label for="icon_prefix">Колдонуучу Аты</label>
                </div>
                <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input id="icon_password" type="password" class="form-control">
                  <label for="icon_password">Сыр Сөз</label>
                </div>
              </form>
              <div class="text-center">
                <button type="button" class="btn btn-info waves-effect waves-light">Кирүү</button>
              </div>
            </div>
          </div>
{% endblock %}
